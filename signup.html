   <div>

    <form action="">     
        <label>Full Name</label>
        <br>
        <input id="name" type="text" placeholder="ENTER FULL NAME"><br>
        <label>Email</label><br>
        
        <input id="mail" type="email" placeholder="ENTER EMAIL"><br>
        <label>Password</label><br>
        
        <input id="pass" type="password" placeholder="ENTER PASSWORD">
        <br>
        <input type="submit" value="SIGN UP">

   </div>

<script>
     document.querySelector('form').addEventListener("submit", signup);

function signup(event){
    event.preventDefault();

let  name = document.querySelector('#name').value;
let  mail = document.querySelector('#mail').value;
let  pass = document.querySelector('#pass').value;

if(name==""||mail==""||pass==""){
    alert("fill the form completely");
}
else{
    localStorage.setItem("full_name", name)
    localStorage.setItem("email", mail)
    localStorage.setItem("password", pass)
    alert("Sign up successful, please login")
    let login=document.createElement("a")
    login.innerText="Login"
    login.href="file:///C:/Users/User/Desktop/Masaai%20Repo/lokesh_gola_fw21_0703/unit-2/sprint-4/day-1/you/Sign-up%20and%20Login/login/index.html"

    document.querySelector("form").append(login)
}
}

</script>
